<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Info</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      </head>
<body>

    <div  class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission from Mars</h1>
            <p>
              <a class="btn btn-primary btn-large" href="/scrape" role="button">
                Get more data!
              </a>
            </p>
        </div>

        <div class="well">
            <h2>Latest News from Mars</h2>
            <h3>{{ marsInfo.newsTitle }}</h3>
            <p>{{ marsInfo.newsText }}</p>
        </br>
            <div><img src="{{ marsInfo.featuredImgURL }}" alt="Mars Image" class="rounded float-left"></div>
                <h2>Mars Facts</h2>
            <p>{{ marsInfo.htmlFactsTable | safe }}</p>
            
             {% for hemisphere in marsInfo.hemisphereImages %}
             <div class="col col-md-6">
                <h4 style="text-align: center;">{{ hemisphere.title }}</h4>
                <img src="{{ hemisphere.img_url }}"" alt="Mars Hemisphere" width="100%" class="img-thumbnail" style="padding: 20px;">
            </div>      
            {% endfor %}
            </div>
        </div>
        

        </div>





    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
